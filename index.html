<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Every Story, Every Spider</title>
  <script src="https://kit.fontawesome.com/1198a80a23.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>

  
<section class="search__area">
  <section class="nav__section">
    <a href="index.html" class="nav__logo">
      <img src="https://res.cloudinary.com/fluxcapacitor/image/upload/v1573756599/Asset_1_d8cq1s.png" alt="Logo"
        class="logo_form">
    </a>
  </section>
  <div class="row">
    <form class="search__area__form">
      <h2 class="search__area__heading"> SHOW ME</h2>
      <div class="search__area__radios">
        <ul class="search__area__list">
          <li>
            <input type="radio" id="characters" class="search__area__radio__tab" name="skills" value="characters">
            <label for="characters">Characters</label>
          </li>
          <li>
            <input type="radio" id="years" class="search__area__radio__tab" name="skills" value="years">
            <label for="years">Years</label>
          </li>
          <select name="search__area__years__tab" class="search__area__years__options">
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
          </select>
      </div>
      </ul>
      <input class="search__area__submit" type="submit" value="GO">
    </form>
  </div>
</section>


  <section class="search__results">
    <div class="row">
      <h1 class="primary__heading">Search Results</h1>
      <div class="search__results__container">
        <ul class="search__results__template__ul">
          <script id="search__results__template__script" type="text/x-handlebars-template">
            {{#each this }}
              <div class="characters__cards">
                <a href="{{urls.0.url}}"  target="_blank" >
                  {{#unless urls.0.url}} 
                        <a href=" http://marvel.com" target="_blank" > 
                        {{/unless}}
                  <div class="characters__cards__img">  
                    <img src="{{thumbnail.path}}/portrait_uncanny.{{thumbnail.extension}}"
                     alt="{{name}}"> 
                  </div> 
                  <div class="characters__cards__info">
                      <h6 class="sixth__heading"> {{name}}  </h6>
                    {{#unless name}}
                   <h6 class="sixth__heading">{{title}}</h6> 
                    {{/unless}}
                  </div>
                  </div>
                </a>
                  {{/each}}
            </script>
        </ul>
      </div>

      <div class="search__results__links">
        <a href="https://www.marvel.com" class="search__results__end" target="_blank">
          <p>Discover more at marvel.com</p>
        </a>
        <a href="index.html" class="search__results__end">
          <p> Home </p>
        </a>
        <button class="btn search__results__end" id="search__results__scroll"> Search again </button>
      </div>
    </div>
  </section>

  <section class="characters">
    <div class="row">
      <h1 class="primary__heading">
        spider-verse characters
      </h1>
      <ul class="characters__template__ul">
        <script id="characters__template" type="text/x-handlebars-template">
          {{#each this}}
      <div class="characters__cards">
        <a href="{{urls.2.url}}" target="_blank">
          {{#unless urls.2.url}}
          <a href="http://marvel.com" target="_blank">
            {{/unless}}
            <div class="characters__cards__img">
              <img src="{{thumbnail.path}}/portrait_uncanny.{{thumbnail.extension}}" alt="{{name}}">
            </div>
            <div class="characters__cards__info">
              <h6 class="sixth__heading"> {{name}} </h6>
              <p class="characters__cards__p"> {{ comics.available}} issues </p>
            </div>
      </div>
      </a>
            {{/each}}
        </script>
      </ul>
    </div>
  </section>

  <section class="comics">
    <div class="row">
      <h1 class="primary__heading__tab">
        new spideys this:
        <ul class="comics__tab">
          <li> <input type="radio" id="week__new" class="comic--radio" name="input-setting" value="weeks"
              checked="checked">
            <label for="week__new"> WEEK</label> </li>
          <li> <input type="radio" id="month__new" class="comic--radio" name="input-setting" value="months">
            <label for="month__new"> MONTH </label>
          </li>
        </ul>
      </h1>
      <ul class="comics__listings">
        <script id="comic__book__template" type="text/x-handlebars-template">
          {{#each this}}
              <div class="comics__cards">
                <div class="comics__cards__img">  
                  <img src="{{thumbnail.path}}/portrait_uncanny.{{thumbnail.extension}}"
                  alt="{{title}}"> 
                </div>
                <div class="comics__cards__info">
                  <h6 class="sixth__heading"> {{title}}  </h6>
                <a href="{{urls.0.url}}" target="_blank"> more</a> 
                </div>
                </div>
                {{/each}}
              </script>
      </ul>
  </section>
  
<section class="randomize">
  <div class="row">
    <h1 class="primary__heading"> spider issues of 2019 </h1>
    <form class="randomize__again">
      <ul class="randomize__ul">
        <script id="comic__book__randomize__template" type="text/x-handlebars-template">
          <div class="randomize__comic__whole">
        <div class="randomize__image"><img src="{{thumbnail.path}}/detail.{{thumbnail.extension}}" alt="{{title}}">
        </div>
        <div class="randomize__info">
          <div class="randomize__headings__group">
          <div class="randomize__issue">#{{issueNumber}}</div>
          <div class="randomize__title">{{title}}
              <div class="randomize__date">
                {{formatDate dates.0.date day="numeric" month="long" year="numeric"}}
              </div>
          </div>
        </div>
        <div class="randomize__triple__items">
        <p> {{format}} Format </p>
        <p> ${{prices.0.price}} </p>
        <p>{{pageCount}} PAGES </p>
        <p> {{characters.returned}} Character(s) </p>
         <P> 
           {{#if variants}}    {{variants.length}} Variant(s)
           {{/if}}
           {{#unless variants}}
           NO VARIANTS </p>
           {{/unless}}
       <p>{{creators.returned}} Contributors </p>
        </div>
        <div class="randomize__links__btns">
            <a href="{{urls.0.url}}" class="btn randomize__link"  target="_blank" >Read more </a> <button class="btn randomize__btn">Randomize </button> 
            </div>
        </div>
      </div>
        </script>
      </ul>
    </form>
</section>

  <section class="footer">
    <div class="row">
      <div class="footer__area">
        <p class="footer__area__marvel"> </p>
        <p> Made by <a href="https://github.com/joshua-tree-ctrl" target="_blank">joshua.tree.ctrl</a> </p>
      </div>
      <p>This is a personal project as part of a learning course. </p>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="assets/js/config.js" type="text/javascript"></script>
  <script src="node_modules/crypto-js/crypto-js.js" type="text/javascript"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js" type="text/javascript"></script>
  <script src="node_modules/handlebars-intl/dist/handlebars-intl.min.js" type="text/javascript"></script>
  <script src="assets/js/main.js" type="text/javascript"></script>
  </body>

  </html>

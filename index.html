  <section class="comic__search__section">

            </li>
            <li>
              <input type="radio" id="years" class="comic--radio" name="skills" value="years">
              <label for="years">Years</label>
            </li>


            <select name="years__chosen" class="years__options">
              <option value="1990">1990</option>
              <option value="1991">1991</option>
              <option value="1992">1992</option>
              <option value="1993">1993</option>
              <option value="1994">1994</option>
              <option value="1995">1995</option>
              <option value="1996">1996</option>
              <option value="1997">1997</option>
              <option value="1998">1998</option>
              <option value="1999">1999</option>

              <option value="2001">2001</option>

              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>

              <option value="2018">2018</option>
              <option value="2019">2019</option>

            </select>



        </div>
        </ul>
        <input class="comic__search--submit" type="submit" value="GO">
      </form>
    </div>
  </section>


  <section class="search">

    <div class="row">

      <h1 class="primary__heading">Search Results</h1>

      <div class="search__results">


        <ul class="search__results__template__ul">
          <script id="search__results__template__script" type="text/x-handlebars-template">
            {{#each this }}
      
            <div class="character__card__one">
              <a href="{{urls.0.url}}"  target="_blank" >

                {{#unless urls.0.url}} 
                      <a href=" http://marvel.com" target="_blank" > 
                      {{/unless}}
            
                <div class="character__card--img">  
          
                  <img src="{{thumbnail.path}}/portrait_uncanny.{{thumbnail.extension}}"
                   alt="{{name}}"> 
                </div> 
          
                <div class="character__card--info">
                  
                   



                    <h6 class="sixth__heading"> {{name}}  </h6>
                  {{#unless name}}
                 <h6 class="sixth__heading">{{title}}</h6> 
                  {{/unless}}
                                
              
                </div>
          
                </div>
              </a>
                {{/each}}
             
            </script>
        </ul>

      </div>

      <div class="search__links">
        <a href="https://www.marvel.com" class="search__results--end" target="_blank">
         
            
            <p>Discover more at marvel.com</p>
          
        </a>


        <a href="index.html" class="search__results--end" >
          
            <p> Home </p>
       
        </a>

        <button class="btn search__results--end" id="searchScroll">  Search again </button>
        
          
      
        
      </div>
    </div>

  </section>






  <section class="characters">
    <div class="row">
      <h1 class="primary__heading">
        spider-verse characters
      </h1>
      <ul class="character__template__hb">
        <script id="character__template" type="text/x-handlebars-template">
          {{#each this}}

      






    <div class="character__card__one">
      <a href="{{urls.2.url}}" target="_blank" >
        {{#unless urls.2.url}} 
              <a href="http://marvel.com" target="_blank" > 
              {{/unless}}
      <div class="character__card--img">  
         
        <img src="{{thumbnail.path}}/portrait_uncanny.{{thumbnail.extension}}"
        alt="{{name}}">  
      </div>

      <div class="character__card--info">
      
          
        <h6 class="sixth__heading"> {{name}}  </h6>

      <p class="character__card--p"> {{ comics.available}} issues </p> 
    
      </div>

      </div>
    </a>
      {{/each}}

    </script>
      </ul>
    </div>
  </section>

  <section class="new__comics">
    <div class="row">
      <h1 class="primary__heading__tab">
        new spideys this:
        <ul class="new__comics--ulist">
          <li> <input type="radio" id="week__new" class="comic--radio" name="input-setting" value="weeks"
              checked="checked">
            <label for="week__new"> WEEK</label> </li>
          <li> <input type="radio" id="month__new" class="comic--radio" name="input-setting" value="months">
            <label for="month__new"> MONTH </label>
          </li>
        </ul>
      </h1>
      <ul class="comic__listings">
        <script id="comic__book__template" type="text/x-handlebars-template">
          {{#each this}}
      <div class="character__card">
        <div class="character__card--img">  
          <img src="{{thumbnail.path}}/portrait_uncanny.{{thumbnail.extension}}"
          alt="{{title}}"> 
        </div>
        <div class="character__card__comic--info">
          <h6 class="sixth__heading"> {{title}}  </h6>
       
        <a href="{{urls.0.url}}" target="_blank"> more</a> 
        </div>
        </div>
        {{/each}}
      </script>
      </ul>
  </section>

  <section class="randomize">
    <div class="row">

      <h1 class="primary__heading"> spider issues of 2019 </h1>
      <form class="randomize__again">
        <ul class="randomize__ul">

          <script id="comic__book__randomize__template" type="text/x-handlebars-template">
          <div class="randomize__comic__whole">
        <div class="randomize__image"><img src="{{thumbnail.path}}/detail.{{thumbnail.extension}}" alt="{{title}}">
         
        </div>
        <div class="randomize__info">
          

          <div class="randomize__headings__group">
          <div class="randomize__issue">#{{issueNumber}}</div>
          <div class="randomize__title">{{title}}
              <div class="randomize__date">{{formatDate dates.0.date day="numeric" month="long" year="numeric"}}</div>

          </div>
        </div>
        
        <div class="randomize__triple__items">
          
        <p> {{format}} Format </p>  
      <p> ${{prices.0.price}} </p>  
        <p>{{pageCount}}  PAGES </p>  
          <p> {{characters.returned}} Character(s) </p>   
         <P> 
           {{#if variants}}    {{variants.length}} Variant(s)
           {{/if}}
           {{#unless variants}}
           NO VARIANTS </p>
           {{/unless}}
       <p>{{creators.returned}} Contributors </p>
      
       
        </div>
     
        <div class="randomize__links__btns">
         
            <a href="{{urls.0.url}}" class="btn randomize__link"  target="_blank" >Read more </a> <button class="btn randomize__btn">Randomize </button> 

            </div>
        
        </div>
      </div>
    
        </script>
        </ul>
      </form>
